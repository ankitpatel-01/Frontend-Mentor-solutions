<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex">
  <div class="card d-flex">
    <figure class="main-img">
      <img class="img img-container" src="assets/images/image-equilibrium.jpg" alt="Equilibrium" />
      <div>
        <span><img src="assets/images/icon-view.svg" alt=""></span>
      </div>
    </figure>
    <h2 class="title">Equilibrium #3429</h2>
    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
    <ul class="d-flex">
      <li><img src="assets/images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</li>
      <li><img src="assets/images/icon-clock.svg" alt="icon-clock">3 day left</li>
    </ul>
    <div class="creater-container d-flex">
      <img class="avatar" src="assets/images/image-avatar.png" alt="" />
      <p>
        Creation of <span class="creater-name">Jules Wyvern</span>
      </p>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/ankitpatel-01">ankitpatel-01</a>.
  </div>
</body>

</html>
